version: '3.3'

services:
   db:
     image: mysql:5.7
     restart: always
     environment:
       MYSQL_ROOT_PASSWORD: Tingate200@
       MYSQL_DATABASE: multisites-wpdb
       MYSQL_USER: admin
       MYSQL_PASSWORD: Tingate200@

   urlshortner:
     depends_on:
       - db
     image: urlshortner:2.0
     ports:
       - "80:80"
     restart: always
     environment:
       YOURLS_DB_HOST: db:3306
       YOURLS_DB_USER: root
       YOURLS_DB_PASS: Tingate200@
       YOURLS_SITE: http://urls.com
       YOURLS_USER: username
       YOURLS_PASS: password
networks:
     backend:
    